{% extends "layout.html" %}
{% block content %}
  <div class="columns text-center">
    <div class="column">
      <div class="hero is-primary">
        <div class="hero-body">
          <h2 class="subtitle is-2">
            Upload Files
          </h2>
        </div>
      </div>
    </div>
    <div class="column">
      <a href="/change-wallpaper">
        <div class="hero is-warning">
          <div class="hero-body">
            <h2 class="subtitle is-2">
              Change Wallpaper
            </h2>
          </div>
        </div>
      </a>
    </div>
    <div class="column">
      <div class="hero is-link">
        <div class="hero-body">
          <h2 class="subtitle is-2">
            OPEN URL
          </h2>
        </div>
      </div>
    </div>
  </div>
  <div class="columns text-center">
    <div class="column">
      <div class="hero is-danger">
        <div class="hero-body">
          <h2 class="subtitle is-2">
            RUN COMMAND
          </h2>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="hero is-success">
        <div class="hero-body">
          <h2 class="subtitle is-2">
            SEND MESSAGE
          </h2>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="hero is-info">
        <div class="hero-body">
          <h2 class="subtitle is-2">
            RUN CLEANER

        </div>
